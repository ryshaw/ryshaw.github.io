<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>bouncing balls</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>bouncing balls</h1>
    <p class="ballCount">Ball count:</p>
    <div class="start">
      <p class="select">Select a color theme!</p>
      <div class="colors">
        <button class="colorButton" id="default">Default</button>
        <button class="colorButton" id="beach">Beach</button>
        <button class="colorButton" id="forest">Forest</button>
        <button class="colorButton" id="celestial">Celestial</button>
      </div>
      <button class="startButton">Start</button>
      <p class="tutorial">WASD to move, collect all balls</p>
      <p class="credits">a game by ryshaw, extended from MDN web docs</p>
    </div>
    <canvas></canvas>

    <script src="main.js"></script>
