<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Math Course Survey Form</title>
    <link rel="stylesheet" href="math-styles.css">
  </head>
  <body>
    <h1 id="title">Math Course Survey Form</h1>
    <p id="description"><em>Please fill out this survey so we can improve in the future</em></p>

    <form id="survey-form">
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>

      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>

      <label id="number-label">Age (optional)<input id="number" type="number" min="10" max="110" placeholder="Enter your age"></label>

      <label for="dropdown">Which option best describes your grade level?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="1">8th grade or below</option>
          <option value="2">9th grade</option>
          <option value="3">10th grade</option>
          <option value="4">11th grade</option>
          <option value="5">12th grade</option>
          <option value="3">Other</option>
        </select>
      </label>
      <p name="learned">How much do you feel you learned in the course?</p>
      <label for="learning lot"><input id="learning lot" type="radio" name="amount-learned" value="1" class="inline"> A lot!</label>

      <label for="learning fair"><input id="learning fair" type="radio" name="amount-learned" value="2" class="inline"> A fair amount</label>

      <label for="learning low"><input id="learning low" type="radio" name="amount-learned" value="3" class="inline"> Not that much</label>

      <p>What topics would you like to see covered in the future?</p>
      <label for="algebra1"><input id="algebra1" type="checkbox" name="algebra1" value="algebra1" class="inline"> Algebra 1</label>
      <label for="algebra2"><input id="algebra2" type="checkbox" name="algebra2" value="algebra2" class="inline"> Algebra 2</label>
      <label for="geometry"><input id="geometry" type="checkbox" name="geometry" value="geometry" class="inline"> Geometry</label>
      <label for="precalculus"><input id="precalculus" type="checkbox" name="precalculus" value="precalculus" class="inline"> Precalculus</label>
      <label for="calculus"><input id="calculus" type="checkbox" name="calculus" value="calculus" class="inline"> Calculus</label>
      <label for="statistics"><input id="statistics" type="checkbox" name="statistics" value="statistics" class="inline"> Statistics</label>

      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Calculus is my favorite!"></textarea>
      </label>

      <input type="submit" value="Submit" id="submit">

    </form>
  </body>
</html>
