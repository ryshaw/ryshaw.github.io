<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ryan Shaw's website" />
    <title>Ryan Shaw's Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- https://stackoverflow.com/questions/39048654/how-to-enable-directory-indexing-on-github-pages -->
    <!-- directory listing script stolen from this stackoverflow post -->
    <script>
      (async () => {
        const response = await fetch(
          "https://api.github.com/repos/ryshaw/ryshaw.github.io/contents/"
        );
        const data = await response.json();
        let htmlString = "<h1>ryshaw games and webpages</h1><ul>";

        for (let file of data) {
          if (
            file.name != "README.md" &&
            file.name != "index.html" &&
            file.name != "styles.css"
          ) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }

        htmlString += "</ul>";
        document.getElementsByTagName("body")[0].innerHTML = htmlString;
      })();
    </script>
  </body>
</html>
