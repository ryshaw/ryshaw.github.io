<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ryan Shaw's website" />
    <title>Ryan Shaw's Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>ryshaw games and webpages</h1>

      <div id="links"></div>
    </main>

    <script>
      const pages = [
        "bouncy-balls",
        "crystals-cafe",
        "dr-enrique",
        "fishy-sea",
      ];

      pages.forEach((page) => {
        const h = document.createElement("h3");

        const link = document.createElement("a");
        link.text = page;
        link.href = `${page}/index.html`;
        link.target = "_blank";
        h.appendChild(link);

        const div = document.getElementById("links");

        div.appendChild(h);
      });
    </script>
  </body>
</html>
